{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Portfolio</h1>

    {% load static %}
    
    <img src="{% static 'history/dog.jpg' %}" alt="a dog" height="20%" width="20%">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{project.image.url}}" height="20%" width="20%" alt="{{project.title}}" />
        {% if project.url %}
            <a href="{{project.url}}" >Visit</a>
        {% endif %}
    {% endfor %}

{% endblock %}
